<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <header>
        <section>
            <div id="score-link">View Highscores</div>
            <div id="timer-clock">Time: <span id="ticker">75</span></div>
        </section>

        <h1 id="welcomeMessageEl">Coding Quiz Challenge</h1> <!-- Hidden after quiz begins -->

        <div id="showScoreEl"> <!-- Hidden until quiz ends -->
            <p id="finalScore"></p>
            <p>
                Enter initials: 
                <input type="text" id="userInitials" maxlength="3" />
                <input type="button" name="submitBtn" value="Submit" />
            </p>
        </div>

        <div id="highScoresEl">
            <ul id="scoreList"></ul>
            <div id="buttons">
                <input type="button" class="submitBtn" value="Go Back" />
                <input type="button" class="submitBtn" value="Clear Highscores" />
            </div>

        </div>

        <h3 id="quizQuestionEl"></h3>
    </header>

    <main>
        <ul id="quizAnswersEl">
            <li id="getStarted">
                <span>Start Quiz</span> <!-- Hidden after quiz begins -->
            </li>
        </ul>
        <p id="system-message"></p>
    </main>

    <script src= "./js/quizQuestions.js"></script>
    <script src= "./js/script.js"></script>

</body>
</html>
